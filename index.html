<!DOCTYPE html>
<html lang= "en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
    <title>Youtube Search</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <h1> Search For Youtube Videos</h1>
    <form action= # class= "js-search-form">
      <label for= "query"></label>
      <input type="text" class="js-query" aria-label="Enter text for search">
      <button type="submit">Search</button>
    </form>

    <p class= "js-total" aria-live= "assertive" hidden>These are the top 5 results</p>
    
    <main role= "main" class= "js-search-results" hidden></main>
    <script src="index.js"></script>
  </body>
</html>
